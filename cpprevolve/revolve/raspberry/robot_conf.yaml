robot_name: "spider9"
robot_id: 1,
robot_address:
  #ip: "192.168.1.12"
  #port: 8888

#"servo_pins": [17,18,27,22,23,10,9,25],
servos:
  - pin: 27 #S
    coordinates: [-1, 0]
    frequency: 50
    range: 1000
    inverse: True
  - pin: 17 #SNN
    coordinates: [-3, 0]
    inverse: True
  - pin: 9 #N
    coordinates: [1, 0]
    inverse: True
  - pin: 25 #NNN
    coordinates: [3, 0]
  - pin: 22 #E
    coordinates: [0, 1]
    inverse: True
  - pin: 18 #ENN
    coordinates: [0, 3]
    inverse: True
  - pin: 23 #W
    coordinates: [0, -1]
    inverse: True
  - pin: 10 #WNN
    coordinates: [0, -3]
    inverse: True

rgb_pins: [15,14,4]

controller:
  type: "differential-cpg"
  #spider weights
  weights: [0.545275, 0.48118, 0.677335, 0.834078, 0.331732, 0.479091, 0.87384, 0.527239, 0.0148421, 0.131508, 0.711216, 0.672872, 0.648163, 0.204883, 0.788699, 0.38614, 0.483561, 0.0777244]