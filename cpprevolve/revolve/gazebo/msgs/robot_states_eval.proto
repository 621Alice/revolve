syntax = "proto2";
package revolve.msgs;
import "pose.proto";

message RobotEvalState {
  required uint32 id = 1;
  required uint32 eval = 2;
  optional bool dead = 3;
  required float fitness = 4;

  message behaviourData {
    required gazebo.msgs.Pose path = 1;
    required gazebo.msgs.Balance balance = 2;
    required gazebo.msgs.Touching touching = 3;
  }
}